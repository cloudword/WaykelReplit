name: Build Android Apps

on:
  push:
    branches: [main, dev]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'capacitor.*.config.ts'
      - 'vite.*.config.ts'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to build'
        required: true
        default: 'both'
        type: choice
        options:
          - customer
          - driver
          - both

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-customer:
    name: Build Customer App (Android)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'customer' || github.event.inputs.app == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npx vite build --config vite.customer.config.ts
          mv dist/customer/customer.html dist/customer/index.html || true

      - name: Prepare Capacitor config
        run: cp capacitor.customer.config.ts capacitor.config.ts

      - name: Add Android platform
        run: npx cap add android

      - name: Force Java 17 in Gradle config
        run: |
          # Fix app/build.gradle - replace Java 21 with 17
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/build.gradle || true
          sed -i 's/jvmTarget = "21"/jvmTarget = "17"/g' android/app/build.gradle || true
          
          # Add allprojects block to root build.gradle for Java 17
          cat >> android/build.gradle << 'GRADLE_EOF'

// Force Java 17 for ALL subprojects (including Capacitor plugins)
allprojects {
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

subprojects {
    afterEvaluate {
        if (project.hasProperty('android')) {
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                jvmTarget = "17"
            }
        }
    }
}
GRADLE_EOF
          
          # Fix gradle.properties - no leading spaces
          cat >> android/gradle.properties << 'PROPS_EOF'

# Force Java 17 for Android builds
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
PROPS_EOF

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: waykel-customer-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

