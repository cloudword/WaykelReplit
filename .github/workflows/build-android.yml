name: Build Android Apps

on:
  push:
    branches: [main, dev]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'capacitor.*.config.ts'
      - 'vite.*.config.ts'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to build'
        required: true
        default: 'both'
        type: choice
        options:
          - customer
          - driver
          - both

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-customer:
    name: Build Customer App (Android)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'customer' || github.event.inputs.app == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npx vite build --config vite.customer.config.ts
          mv dist/customer/customer.html dist/customer/index.html || true

      - name: Add Android platform
        run: npx cap add android --config capacitor.customer.config.ts

      - name: Sync Capacitor
        run: npx cap sync android --config capacitor.customer.config.ts

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: waykel-customer-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  build-driver:
    name: Build Driver App (Android)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'driver' || github.event.inputs.app == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npx vite build --config vite.driver.config.ts
          mv dist/driver/driver.html dist/driver/index.html || true

      - name: Add Android platform
        run: npx cap add android --config capacitor.driver.config.ts

      - name: Sync Capacitor
        run: npx cap sync android --config capacitor.driver.config.ts

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: waykel-driver-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
