name: Build Android Apps

on:
  push:
    branches: [main, dev]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'capacitor.*.config.ts'
      - 'vite.*.config.ts'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to build'
        required: true
        default: 'both'
        type: choice
        options:
          - customer
          - driver
          - both

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-customer:
    name: Build Customer App (Android)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'customer' || github.event.inputs.app == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npx vite build --config vite.customer.config.ts
          mv dist/customer/customer.html dist/customer/index.html || true

      - name: Prepare Capacitor config
        run: cp capacitor.customer.config.ts capacitor.config.ts

      - name: Add Android platform
        run: npx cap add android

      - name: Force Java 17 in Gradle config
        run: |
          # Fix compileOptions and kotlinOptions in app/build.gradle
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/build.gradle || true
          sed -i 's/jvmTarget = "21"/jvmTarget = "17"/g' android/app/build.gradle || true
          
          # Add gradle.properties settings to disable Java auto-detection
          echo "" >> android/gradle.properties
          echo "# Force Java 17 for Android builds" >> android/gradle.properties
          echo "org.gradle.java.installations.auto-download=false" >> android/gradle.properties
          echo "org.gradle.java.installations.auto-detect=false" >> android/gradle.properties

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: waykel-customer-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  build-driver:
    name: Build Driver App (Android)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'driver' || github.event.inputs.app == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          npx vite build --config vite.driver.config.ts
          mv dist/driver/driver.html dist/driver/index.html || true

      - name: Prepare Capacitor config
        run: cp capacitor.driver.config.ts capacitor.config.ts

      - name: Add Android platform
        run: npx cap add android

      - name: Force Java 17 in Gradle config
        run: |
          # Fix compileOptions and kotlinOptions in app/build.gradle
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/build.gradle || true
          sed -i 's/jvmTarget = "21"/jvmTarget = "17"/g' android/app/build.gradle || true
          
          # Add gradle.properties settings to disable Java auto-detection
          echo "" >> android/gradle.properties
          echo "# Force Java 17 for Android builds" >> android/gradle.properties
          echo "org.gradle.java.installations.auto-download=false" >> android/gradle.properties
          echo "org.gradle.java.installations.auto-detect=false" >> android/gradle.properties

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: waykel-driver-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
